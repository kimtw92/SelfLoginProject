var gcGray = "#808080";

var giMonth = gdCurDate.getMonth()+1;

var giDay = gdCurDate.getDate();

//****************************************************************************

//        popCal is the widget to display the calendar;

alert('a');
  parent.event.cancelBubble=true;

  VicPopCal = popCal;

  gdCtrl = dateCtrl;

  var point = fGetXY(popCtrl);

          left = point.x;

        top  = point.y+popCtrl.offsetHeight+1;

}



function fSetDate(iYear, iMonth, iDay){



  if(iMonth<10) iMonth = "0"+iMonth;

  if(iDay<10) iDay = "0"+iDay;



  gdCtrl.value = iYear+""+iMonth+""+iDay; //Here, you could modify the locale as you need !!!!



  VicPopCal.style.visibility = "hidden";

}



function fSetSelected(aCell){

  var iOffset = 0;

  var iYear = parseInt(tbSelYear.value);

  var iMonth = parseInt(tbSelMonth.value);



  aCell.bgColor = gcBG;

  with (aCell.children["cellText"]){

          var iDay = parseInt(innerText);

          if (color==gcGray)

                iOffset = (Victor<10)?-1:1;

        iMonth += iOffset;

        if (iMonth<1) {

                iYear--;

                iMonth = 12;

        }else if (iMonth>12){

                iYear++;

                iMonth = 1;

        }

  }

  fSetDate(iYear, iMonth, iDay);

}



function Point(iX, iY){

        this.x = iX;

        this.y = iY;

}



function fBuildCal(iYear, iMonth) {

  var aMonth=new Array();

  for(i=1;i<7;i++)

          aMonth[i]=new Array(i);



  var dCalDate=new Date(iYear, iMonth-1, 1);

  var iDayOfFirst=dCalDate.getDay();

  var iDaysInMonth=new Date(iYear, iMonth, 0).getDate();

  var iOffsetLast=new Date(iYear, iMonth-1, 0).getDate()-iDayOfFirst+1;

  var iDate = 1;

  var iNext = 1;



  for (d = 0; d < 7; d++)

        aMonth[1][d] = (d<iDayOfFirst)?-(iOffsetLast+d):iDate++;

  for (w = 2; w < 7; w++)

          for (d = 0; d < 7; d++)

                aMonth[w][d] = (iDate<=iDaysInMonth)?iDate++:-(iNext++);

  return aMonth;

}



function fDrawCal(iYear, iMonth, iCellWidth) {

  var WeekDay = new Array("일","월","화","수","목","금","토");

  var styleTD = " bgcolor='"+gcBG+"' width='"+iCellWidth+"' bordercolor='"+gcBG+"' valign='middle' align='center'";           

  with (document) {

        //write("<tr align='center' bgcolor='#FFFFFF'>");

        //for(i=0; i<7; i++)

        //        write("<td height='20'"+styleTD+">" + WeekDay[i] + "</td>");

        //write("</tr>");



          for (w = 1; w < 7; w++) {

                write("<tr align='center' bgcolor='#FFFFFF'>");

                for (d = 0; d < 7; d++) {

                        write("<td height='20' id=calCell "+styleTD+"cursor:hand;' onMouseOver='this.bgColor=gcToggle' onMouseOut='this.bgColor=gcBG' onclick='fSetSelected(this)' style='cursor:hand;'>");

                        write("<font id=cellText Victor='Liming Weng'> </font>");

                        write("</td>")

                }

                write("</tr>");

        }

  }

}



function fUpdateCal(iYear, iMonth) {

  myMonth = fBuildCal(iYear, iMonth);

  var i = 0;

  for (w = 0; w < 6; w++)

        for (d = 0; d < 7; d++)

                with (cellText[(7*w)+d]) {

                        Victor = i++;

                        if (myMonth[w+1][d]<0) {

                                color = gcGray;

                                innerText = -myMonth[w+1][d];

                        }else{

                                color = ((d==0)||(d==6))?"red":"black";

                                innerText = myMonth[w+1][d];

                        }

                }

}



function fSetYearMon(iYear, iMon){

  tbSelMonth.options[iMon-1].selected = true;

  for (i = 0; i < tbSelYear.length; i++)

        if (tbSelYear.options[i].value == iYear)

                tbSelYear.options[i].selected = true;

  fUpdateCal(iYear, iMon);

}



function fPrevMonth(){

  var iMon = tbSelMonth.value;

  var iYear = tbSelYear.value;



  if (--iMon<1) {

          iMon = 12;

          iYear--;

  }



  fSetYearMon(iYear, iMon);

}



function fNextMonth(){

  var iMon = tbSelMonth.value;

  var iYear = tbSelYear.value;



  if (++iMon>12) {

          iMon = 1;

          iYear++;

  }



  fSetYearMon(iYear, iMon);

}



function fGetXY(aTag){

  var oTmp = aTag;

  var pt = new Point(0,0);

  do {

          pt.x += oTmp.offsetLeft;

          pt.y += oTmp.offsetTop;

          oTmp = oTmp.offsetParent;

  } while(oTmp.tagName!="BODY");

  return pt;

}



var gMonths = new Array("1월","2월","3월","4월","5월","6월","7월","8월","9월","10월","11월","12월");

write("</TD></TR></TABLE>");write("</TD></TR>");

write("</TABLE></body>");
